<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/play.css">
    <title>Player</title>
</head>
<body>
    <div class="mainContainer">
        <div class="imageContainer">
            <img src="../Images/1.jpg" id="myImg" width="300" height="200">
        </div>
    
        <div class="buttonContainer">
            <button id="prev" style="background-color: rgb(154, 148, 172)" onclick="previmg()"> &lt; </button>
            <button id="play" style="background-color: rgb(139, 76, 112)" onclick="startshow()">play</button>
            <button id="stop" style="background-color:rgb(43, 50, 69);" onclick="endshow()">stop</button>
            <button id="next" style="background-color: rgb(110, 181, 175)" onclick="nextimg()"> &gt; </button>
        </div>
    
    </div>
    <script src="../JS/play.js"></script>
</body>
</html>
